name: Deploy Worker

on:
    push:
        branches: [ main ]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Wrangler 설치
              run: npm install -g wrangler@latest

            - name: worker 변수 세팅
              run: |
                  echo "${{ secrets.SUPABASE_URL }}" | wrangler secret put SUPABASE_URL
                  echo "${{ secrets.SUPABASE_ANON_KEY }}" | wrangler secret put SUPABASE_ANON_KEY
                  echo "${{ secrets.CDN_PREFIX }}" | wrangler secret put CDN_PREFIX
              env:
                  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
                  CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

            - name: wrangler로 배포
              run: wrangler deploy
              env:
                  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
                  CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
